name: CI
on:
  push:
    branches: [ main ]
  pull_request:    
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Zig
      uses: korandoru/setup-zig@v1
      with:
        zig-version: 0.14.0
    - name: Build
      run: zig build --summary all
      
  freestanding-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Zig
      uses: korandoru/setup-zig@v1
      with:
        zig-version: 0.14.0
    - name: Build
      run: zig build -Dtarget=riscv32-freestanding-none --summary all

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Zig
      uses: korandoru/setup-zig@v1
      with:
        zig-version: 0.14.0
    - name: Lint
      run: zig fmt --check src/*.zig

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Zig
      uses: korandoru/setup-zig@v1
      with:
        zig-version: 0.14.0
    - name: Test
      run: zig build test
